scalar Date

type Query {
  user(username: String!): User!
}

type Mutation {
  signup(email: String!, password: String!, username: String!): User!
  login(username: String!, password: String!): User!
  logout: String!
  updateWaterConsumptionForDate(
    username: String!
    date: Date!
    waterConsumed: Int!
  ): NutritionLog!
}

type User {
  username: String!
  fullName: String
  email: String!
  journalEntries: [JournalEntry!]!
}

type JournalEntry {
  entryDate: Date!
  nutrition: NutritionLog
}

type NutritionLog {
  waterConsumed: Int!
}
