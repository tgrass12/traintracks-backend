scalar Date

type Query {
  user(username: String!): User!
}

type Mutation {
  updateWaterConsumptionForDate(
    username: String!,
    date: Date!,
    waterConsumed: Int!
  ): NutritionLog!
}

type User {
  username: String!
  fullName: String
  email: String!
  journalEntries: [JournalEntry!]!
}

type JournalEntry {
  entryDate: Date!
  nutrition: NutritionLog
}

type NutritionLog {
  waterConsumed: Int!
}
